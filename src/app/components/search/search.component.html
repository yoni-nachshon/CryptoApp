<form class="d-flex my-1 mx-md-5">
    <input #symbol class="form-control me-2" type="search"
     placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit"
     (click)="search(symbol.value)">Search</button>
</form>
<app-coin [coin]="searchInfo" *ngIf="res"></app-coin>
 <!--To return to the list of currencies,
 you must delete the search and click on the search button.-->
